<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" type="text/css" href="app/css/style.css">
 </head>
<body>
  <div class="coming-soon flex">
    <div class="container flex">
      <img class="coming-soon__logo" src="images/logo.svg" alt="logo">
      <div class="coming-soon__content flex">
        <h1><strong>We're</strong><br> coming <br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="control" action="">
          <input maxlength="30" class="control__input" type="email" placeholder="Email Address" value="" name="control__input">
          <img class="control__error-icon" src="images/icon-error.svg">
          <button class="control__button"><img src="images/icon-arrow.svg"></button>
          <small class="control__error-text">Please provide a valid email</small>
        </form>
      </div>
    </div>
    <div class="coming-soon__img"></div>
  </div>

  <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->

  <script type="text/javascript" src="app/js/script.js"></script>
  
</body>
</html>
